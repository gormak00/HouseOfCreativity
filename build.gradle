plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.16'

    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    compile group: 'org.openjfx', name: 'javafx-controls', version: '15'
    compile group: 'org.openjfx', name: 'javafx-graphics', version: '15'
    compile group: 'org.openjfx', name: 'javafx-fxml', version: '15'

    compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
    compile group: 'org.mapstruct', name: 'mapstruct', version: '1.4.0.CR1'
}
